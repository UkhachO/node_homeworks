<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat HW15 (Express + Socket.io)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 20px; }
    h2 { margin-top: 0; }
    #messages { height: 320px; overflow-y: auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 10px; }
    .msg { margin-bottom: 8px; }
    .meta { font-size: 12px; color: #666; margin-bottom: 6px; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 16px; border: 1px solid #ccc; border-radius: 6px; background: #e8f5e9; cursor: pointer; }
    button:hover { filter: brightness(1.02); }
  </style>
</head>
<body>
  <h2>Чат (Express + Socket.io)</h2>

  <div class="row">
    <input id="user" type="text" placeholder="Ваше имя" />
  </div>

  <div id="messages" style="margin-top: 10px;"></div>

  <div class="row">
    <input id="message" type="text" placeholder="Введите сообщение" />
    <button id="send">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const box = document.getElementById("messages");
    const userInput = document.getElementById("user");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    socket.on("connect", () => addMeta("Connected: " + socket.id));
    socket.on("server:ack", (data) => addMeta("ACK: " + data.text));
    socket.on("server:broadcast", ({ user, text, time }) => addMsg(user, text, time));

    sendBtn.addEventListener("click", send);
    msgInput.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });

    function send() {
      const user = (userInput.value || "Anonymous").trim();
      const text = (msgInput.value || "").trim();
      if (!text) return;
      socket.emit("client:message", { user, text });
      msgInput.value = "";
      msgInput.focus();
    }

    function addMsg(user, text, time) {
      const el = document.createElement("div");
      el.className = "msg";
      el.innerHTML = `<b>${escapeHtml(user)}</b>: ${escapeHtml(text)} <span class="meta">(${time})</span>`;
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }

    function addMeta(text) {
      const el = document.createElement("div");
      el.className = "meta";
      el.textContent = text;
      box.appendChild(el);
      box.scrollTop = box.scrollHeight;
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[s]));
    }
  </script>
</body>
</html>
